id: fadingui_netsink
label: Network Sink
category: '[fadingui]'
flags: [ python ]

templates:
  imports: |-
    import fadingui
    import numpy as np
  make: fadingui.netsink(address=${address}, dtype=${type}, vlen=${veclen})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: type
  label: Type
  dtype: enum
  options: [complex, float, int, np.short, np.byte]
  option_labels: [complex, float, int, short, byte]
  option_attributes:
      size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short, gr.sizeof_char]
  hide: part
- id: veclen
  label: Vec Length
  dtype: int
  default: '1'
  hide: ${ 'part' if veclen == 1 else 'none' }
- id: address
  label: Address
  dtype: string
  default: "udp://localhost:31415"

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  domain: stream
  dtype: ${type}
  vlen: ${veclen}

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
